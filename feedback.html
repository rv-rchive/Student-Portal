<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
<link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h2>Student Portal</h2>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-gauge"></i><span>Dashboard</span></a></li>
        <li class="separator"><hr></li>
        <li><a href="profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a></li>
        <li><a href="subjects.html"><i class="fa-solid fa-book"></i><span>Subjects</span></a></li>
        <li><a href="schedule.html#"><i class="fa-solid fa-calendar-days"></i><span>Schedule</span></a></li>
        <li><a href="grades.html#"><i class="fa-solid fa-graduation-cap"></i><span>Grades</span></a></li>
        <li class="separator"><hr></li>
        <li><a href="accounts.html#"><i class="fa-solid fa-wallet"></i><span>Account & Payments</span></a></li>
        <li><a href="requirements.html#"><i class="fa-solid fa-file-lines"></i><span>Requirements</span></a></li>
        <li><a href="clearance.html#"><i class="fa-solid fa-check-circle"></i><span>Clearance</span></a></li>
        <li class="separator"><hr></li>
        <li><a href="faq.html#"><i class="fa-solid fa-circle-question"></i><span>FAQ</span></a></li>
        <li class="active"><a href="feedback.html#"><i class="fa-solid fa-comment-dots"></i><span>Feedback</span></a></li>
        <li><a href="settings.html#"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
        <li class="separator"><hr></li>
        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a></li>
      </ul>
    </nav>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content" id="main-content">
    <div class="header-row">
      <h2 class="dashboard-header">Feedback</h2>
      <div class="topbar">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user-group"></i>
        <i class="fa-solid fa-moon" id="darkModeToggle"></i>
      </div>
    </div>

    <!-- FEEDBACK FORM -->
    <div class="feedback-container card">
      <form id="feedbackForm">
        <label for="feedbackType">Feedback Type</label>
        <select id="feedbackType" name="feedbackType" required>
          <option value="" disabled selected>Select feedback type</option>
          <option value="suggestion">Suggestion</option>
          <option value="issue">Issue/Problem</option>
          <option value="inquiry">Inquiry</option>
          <option value="others">Others</option>
        </select>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Please provide detailed feedback..." required></textarea>

        <label for="attachment">Attachment (Optional)</label>
        <input type="file" id="attachment" name="attachment" accept=".png, .jpg, .jpeg, .pdf, .docx">

        <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Submit Feedback</button>
      </form>
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
